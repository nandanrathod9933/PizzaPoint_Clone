<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Restaurant Management System</title>
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <section class="sec1_bg">
        <div class="container">
            <div class="row">
                <div class="col_100">
                    <div class="reg_text">
                        <h1 class="error">Restaurant Management System</h1>
                    </div>
                </div>
            </div>

            <div class="row form_bg">
                <div class="col_50 left_bg">
                    <div class="form_text">
                        <h3> Login Here </h3>
                        <p>Enter Correct Login Credentials</p>
                        <form action="get">

                            <div class="row form_row">
                                <div class=" form_col">
                                    <i class="fa-solid fa-user"></i>
                                </div>
                                <div class=" form_select">
                                    <select id="branch">
                                        <option value="gkp1">Padleyganj</option>
                                        <option value="gkp2">Gorakhnath</option>
                                        <option value="deo">Deoria</option>
                                        <option value="zaika">Zaika</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row form_row">
                                <div class=" form_col">
                                    <i class="fa-solid fa-user"></i>
                                </div>
                                <div class="from_input">
                                    <input type="text" placeholder="username" required>
                                </div>
                            </div>
                            <div class="row form_row">
                                <div class=" form_col">
                                    <i class="fa-solid fa-user"></i>
                                </div>
                                <div class="from_input">
                                    <input type="password" placeholder="password">
                                </div>
                            </div>
                            <div class="row form_submit ">
                                <div class=" col_100">
                                    <input type="submit" value="Login">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col_50 right_bg">
                    <div class="img_box">
                        <h3>Welcome To Zaika Restaurants</h3>
                        <p>Gorakhpur</p>
                        <div class="img_box_img">
                            <img src="./asstes/img/rest.jpeg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col_100">
                    <div class="copy">
                        <p>
                            Â© 2019 Restaurant Management System. All Rights Reserved | Design by
                            <a href="#" target="_blank">Perceptron Software Solution LLP</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
